<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.15.1/theme-chalk/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.15.1/theme-huilan/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/avue/iconfont.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/saber/iconfont.css">
<!--  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/desktop/iconfont.css">-->

  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/aicosIcon/iconfont.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.8.14/index.css">
  <!-- <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.13.1/index.css"> -->
  <script src="<%= BASE_URL %>cdn/xlsx/FileSaver.min.js" async></script>
  <script src="<%= BASE_URL %>cdn/xlsx/xlsx.full.min.js" async></script>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>AiCOS</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .avue-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .avue-home__footer>a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .avue-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      很抱歉，如果没有 JavaScript 支持，平台不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </strong>
  </noscript>
  <div id="app">
    <div class="avue-home">
      <div class="avue-home__main">
        <img class="avue-home__loading" src="<%= BASE_URL %>svg/loading-spin.svg" alt="loading">
        <div class="avue-home__title">
          正在加载资源
        </div>
        <div class="avue-home__sub-title d">
          初次加载资源可能需要较多时间 请耐心等待
        </div>
      </div>
      <!--    <div class="avue-home__footer">-->
      <!--      <a href="http://www.huilan.com" target="_blank">-->
      <!--        http://www.huilan.com </a>-->
      <!--    </div>-->
    </div>
  </div>
  <!-- built files will be auto injected -->
  <script src="<%= BASE_URL %>util/aes.js" charset="utf-8" async></script>
  <script src="<%= BASE_URL %>cdn/vue/2.6.14/vue.min.js" charset="utf-8"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->

  <script src="<%= BASE_URL %>cdn/vue-router/3.0.1/vue-router.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/axios/1.0.0/axios.min.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/element-ui/2.15.1/index.js" charset="utf-8"></script>
  <script src="<%= BASE_URL %>cdn/avue/2.8.14/avue.js" charset="utf-8"></script>
  <!-- <script src="<%= BASE_URL %>cdn/avue/2.13.1/avue.js" charset="utf-8"></script> -->
  <script src="<%= BASE_URL %>cdn/Sortable/Sortable.min.js" charset="utf-8" async></script>
  <script src="<%= BASE_URL %>config/index.js" charset="utf-8"></script>

</body>

</html>
